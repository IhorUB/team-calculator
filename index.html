<!DOCTYPE html>
<html>

<head>
    <title>Calculate</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="header-title">Build your team</h2>
        <div class="calculate-wrap">
            <div id="build-team" class="build-team">
                <div class="speciality animation-bl">
                    <h6>Speciality</h6>
                    <div class="item">
                        <label class="label_item"><input type="radio" name="speciality" class="inner dev" value="developer">Developer</label>
                        <label class="label_item qa"><input type="radio" name="speciality" class="inner" value="qa">QA</label>
                        <label class="label_item"><input type="radio" name="speciality" class="inner" value="pm">Project Manager</label>
                        <label class="label_item"><input type="radio" name="speciality" class="inner" value="designer">Designer</label>
                    </div>
                </div>
            </div>
            <div class="team-sidebar">
                <button class="get-quote">Get quote</button>
            </div>
        </div>
    </div>

    <div class="modal-team-calc">
        <div class="modal-wrap">
            <input type="text" name="name" placeholder="First name*" required>
            <input type="text" name="surname" placeholder="Last name*" required>
            <input type="email" name="email" placeholder="E-mail*" required>
            <input type="tel" name="phone" placeholder="Phone number*" required>
            <textarea placeholder="Your message"></textarea>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
